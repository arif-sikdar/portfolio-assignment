<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
    />
    <script type="text/javascript" src="script.js"></script>
    <title>Order</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Logo" /></a>
          <a href="index.html"><h3>Tahsin Anjum Prova</h3></a>
        </div>
        <div class="navoptions">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a class="active" href="order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
          <a href="https://www.twitter.com/"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </div>
      </nav>
      <div class="odrcontent content">
        <h1>Project Order</h1>
        <div class="odrform">
          <form onsubmit="orderValidate();" action="order.html">
            <input
              type="text"
              placeholder="Enter Your Name"
              name="name"
              id="name"
            />
            <input
              type="email"
              placeholder="Your Email"
              name="email"
              id="email"
            />
            <input
              type="password"
              placeholder="Enter Your Password"
              name="pass"
              id="pass"
            />
            <input
              type="password"
              placeholder="Confirm Your Password"
              name="cpass"
              id="cpass"
            />
            <textarea
              name="prjdetails"
              id="prjdetails"
              cols="50"
              rows="5"
              placeholder="Describe your Project..."
            ></textarea>
            <button class="btnblue" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
